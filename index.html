<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="icon" href="./img/icons8-пиксель-64.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="btn-start">
         <video autoplay loop src="./img/6916369_Motion_Graphics_Motion_Graphic_1920x1080.mp4">
            
         </video>
        <button class="custom-btn btn-3"><span>Start</span></button>
    </div>
    <div class="container">
        <div class="board"></div>
        <div class="buttons">
            <div class="btn">
                <input type="color" value="#EDA43B">
            </div>
            <div class="btn draw">
                <img src="./img/icons8-рисовать-100.png" alt="">
            </div>
            <div class="btn delete">
                <img src="./img/icons8-ластик-100.png" alt="">
            </div>
            <div class="btn reset">
                <img src="./img/icons8-повторить-100.png" alt="">
            </div>
            <div class="btn fill">
                <img src="./img/icons8-заливка-100.png" alt="">
            </div>
            <div class="btn save">
                <img src="./img/icons8-сохранить-100.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js" integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>

</html>
